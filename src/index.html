<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <h2 id="choiceText">Choose your option</h2>
    <div class="options">
        <img src="img/rock.png" alt="rock" id="rock">
        <img src="img/paper.png" alt="paper" id="paper">
        <img src="img/scissors.png" alt="scissors" id="scissors">
        <img src="img/rock.png" alt="computer rock" id="computerrock">
        <img src="img/paper.png" alt="computer paper" id="computerpaper">
        <img src="img/scissors.png" alt="computer scissors" id="computerscissors">
    </div>
    <h2 id="computerThink">Computer is thinking...</h2>

    <h2 id="userWins">User Wins</h2>
    <h2 id="computerWins">Computer Wins</h2>
    <h2 id="gameDraw">It's a draw</h2>

    <div id="playAgainContainer">
        <button id="playAgain" type="button">Play Again</button>
    </div>
    <script src="../dist/script.js"></script>
</body>

</html>
